                $('#typeselect').css('display', 'none');
                boole = false;
            } else {
                boole = true;
                $('#typeselect').css('display', 'block');
            }
        });
        $("#typeselect").on('click','li',function () {
            let item = $(this).index();
            console.log(item);
        });
        $('.quick-register button').on("click", function () {
            localStorage.setItem('isphone', $('.quick-register input').val());
            location.href = './page/register.html';
        });
        let links = document.querySelectorAll('.nav > a');
        let PAGE = location.pathname.replace(new RegExp('/(?:\\w{2}-\\w{2}/)?'), "").split('/')[0];
        for (var i = 0; i < links.length; i++) {
            if (links[i].dataset.cur === PAGE) {
                links[i].className = 'cur';
            }
        }
        var nav = document.querySelector('.nav'),
            dh = window.innerHeight,
            nb = window.getComputedStyle(nav).bottom;
        window.addEventListener('resize', function (e) {
            var ih = e.target.innerHeight;
            if (dh - ih > 300) {
                var b = nb.replace('px', '') * 1;
                nav.style.bottom = ih - dh + b + 'px';
            } else {
                nav.style.bottom = ''
            }
        });
        $('.close').on('click', function () {
            $('aside').css('display', 'none');
        });
        // $('#oneClick').on('click',function(){

        // })

        function getHuilv() {
            let getHuilvResult = ajaxMethod('getHuilv',{});
            return getHuilvResult['return'];
        }
    </script>
