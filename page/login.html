<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-Eth Global</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/comment.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/iconfont.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script src="../static/js/auto-size.js"></script>
</head>

<body>
    <div class="login" id="login">
        <div class="user-top">
            <a href="./register.html" class="fr">注册</a>
        </div>
        <div class="user-title">
            <dt>
                <img src="../static/images/logo.png" alt="">
            </dt>
            <dd>登录Eth</dd>
        </div>
        <div class="user-form">
            <div class="user-input-group">
                <input id="userName" type="text" growing-ignore="true" name="login_name" placeholder="邮箱或手机号码"
                    autocomplete="off">
            </div>
            <div class="user-input-group">
                <input id="passWord" type="password" growing-ignore="true" name="password" placeholder="密码">
            </div>
            <div id="captcha_wrap"></div>
            <div class="user-submit-group">
                <button class="user-submit" id="user-submit" disabled>
                    <span>登录</span>
                </button>
            </div>
        </div>
    </div>
    <div class="nav">
        <a href="/" data-cur class="cur">
            <i class="mobile_icon_home"></i>首页
        </a>
        <a href="../page/market.html" data-cur="market">
            <i class="mobile_icon_market"></i>行情
        </a>
        <a href="../page/trade.html" data-cur="trade">
            <i class="mobile_icon_trade"></i>币币交易
        </a>
<!--        <a href="" data-cur="margin">-->
<!--            <i class="mobile_icon_margin"></i>杠杆交易-->
<!--        </a>-->
        <a href="../page/finance.html" data-cur="finance">
            <i class="mobile_icon_finance"></i>资产
        </a>
    </div>
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="../static/js/request.js"></script>
    <script src="../static/js/login.js"></script>
    <script>
        // --------------------------新加代码片段开始位置 2020-08-09------------------------------
        //语言选中
        $("#language").change(function(){
            var multer=$(this).val();          //获取下拉选中值
            console.log("multer",multer)
            switch(multer)
            {   //选择中文
                case "zh-cn":localStorage.setItem("yuyan_type","zh-cn");location.reload();//刷新页面//存储页面缓存
                    break;
                //选择English
                case "en-us":localStorage.setItem("yuyan_type","en-us");location.reload();//刷新页面//存储页面缓存
                    break;
                //选择한국어
                case "ko-kr":localStorage.setItem("yuyan_type","ko-kr");location.reload();//刷新页面//存储页面缓存
                    break;
                default:localStorage.setItem("yuyan_type","zh-cn");location.reload();//刷新页面//存储页面缓存
            }
        })
        // --------------------------新加代码片段结束位置------------------------------



        $(function () {
            // --------------------------新加代码片段开始位置 2020-08-09------------------------------
            //获取选中的语言类型
            var yuyan_type=localStorage.getItem("yuyan_type");
            //设置下拉框语言的选中状态
            var language=$("#language option");
            for(var i=0;i<language.length;i++){
                var values=language.eq(i).val();
                if(values==yuyan_type){language.eq(i).prop("selected","selected")}
            }
            // 不同语言分段处理数据
            if(yuyan_type=="zh-cn"){
                //中文的数据
                var China_data=["注册","登录Eth","邮箱或手机号码","密码","登录","首页","行情","币币交易","资产"]
                versionKey(China_data);//翻译数据
            }
            if(yuyan_type=="en-us"){
                //英文的数据
                var English_data=["Sign Up","Login to Eth","Your Email or Phone Number","Password","Sign in","Home","Markets","Exchange","Balances"]
                versionKey(English_data);//翻译数据
            }
            if(yuyan_type=="ko-kr"){
                //韩语的数据
                var han_data=["회원 가입","ETH 로그 인","이메일 또는 휴대폰 번호","비밀번호","로그인","홈","시장","코인간 마켓","자산"]
                versionKey(han_data);//翻译数据
            }
            // 需要翻译的公用方法  自助添加
            function versionKey(datas){
                // 注册
                $(".user-top a").html(datas[0]);
                //手机注册
                $(".user-title dd").html(datas[1]);
                // 输入框手机号码或者邮箱
                $(".user-input-group input").attr("placeholder",datas[2]);
                // 密码
                $("#passWord").attr("placeholder",datas[3]);
                //登陆
                $(".user-submit span").html(datas[4])
                //首页最底层栏目
                $(".nav a").eq(0).html("<i class=\"mobile_icon_home\"></i>"+datas[5])
                $(".nav a").eq(1).html("<i class=\"mobile_icon_market\"></i>"+datas[6])
                $(".nav a").eq(2).html("<i class=\"mobile_icon_trade\"></i>"+datas[7])
                $(".nav a").eq(3).html("<i class=\"mobile_icon_finance\"></i>"+datas[8])
            }
        });
        // --------------------------新加代码片段结束位置------------------------------
    </script>
</body>

</html>
