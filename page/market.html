                case "ko-kr":localStorage.setItem("yuyan_type","ko-kr");location.reload();//刷新页面//存储页面缓存
                    break;
                default:localStorage.setItem("yuyan_type","zh-cn");location.reload();//刷新页面//存储页面缓存
            }
        })
        // --------------------------新加代码片段结束位置------------------------------

        $(function () {

            // --------------------------新加代码片段开始位置 2020-08-09------------------------------
            //获取选中的语言类型
            var yuyan_type=localStorage.getItem("yuyan_type");
            //设置下拉框语言的选中状态
            var language=$("#language option");
            for(var i=0;i<language.length;i++){
                var values=language.eq(i).val();
                if(values==yuyan_type){language.eq(i).prop("selected","selected")}
            }
            // 不同语言分段处理数据
            if(yuyan_type=="zh-cn"){
                //中文的数据
                var China_data=["自选","全部","主板","创业板","首页","行情","币币交易","资产"]
                versionKey(China_data);//翻译数据
            }
            if(yuyan_type=="en-us"){
                //英文的数据
                var English_data=["Favorites","All","Main","Next","Home","Markets","Exchange","Balances"]
                versionKey(English_data);//翻译数据
            }
            if(yuyan_type=="ko-kr"){
                //韩语的数据
                var han_data=["스스로","전부","메인보드","창업 하 다","홈","시장","코인간 마켓","자산"]
                versionKey(han_data);//翻译数据
            }
            // 需要翻译的公用方法  自助添加
            function versionKey(datas){
                // 自选
                $(".symbol-section button").eq(0).html(datas[0]);
                $(".symbol-section button").eq(1).html(datas[1]);
                $(".symbol-section button").eq(2).html(datas[2]);
                $(".symbol-section button").eq(3).html(datas[3]);
                //首页最底层栏目
                $(".nav a").eq(0).html("<i class=\"mobile_icon_home\"></i>"+datas[4])
                $(".nav a").eq(1).html("<i class=\"mobile_icon_market\"></i>"+datas[5])
                $(".nav a").eq(2).html("<i class=\"mobile_icon_trade\"></i>"+datas[6])
                $(".nav a").eq(3).html("<i class=\"mobile_icon_finance\"></i>"+datas[7])
            }
            // --------------------------新加代码片段结束位置------------------------------
        })
    </script>
