<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱注册-Eth Global</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/css/comment.css">
    <link rel="stylesheet" href="../static/css/registerEmail.css">
    <link rel="stylesheet" href="../static/css/iconfont.css">
    <script src="../static/js/auto-size.js"></script>
</head>

<body>
    <div class="page-register">
        <nav class="page-nav">
            <a class="fr" href="./login.html">登录</a>
        </nav>
        <h1>邮箱注册</h1>
        <h2 class="warning">
            <i class="mobile_icon_tip">
            </i>国籍注册后不可修改</h2>
        <div class="login-name-form">
            <a class="country-id" href="./country.html" id="country-id"><em>中国</em> <i class="arrow"></i>
            </a>
            <div class="email-input-box">
                <input growing-ignore="true" name="email" type="email" autocomplate="new-password" maxlength="64"
                    placeholder="邮箱地址">
                <input growing-ignore="true" name="country_id" type="hidden" value="37">
                <input growing-ignore="true" name="client_platform" type="hidden" value="MOBILE">
                <input growing-ignore="true" name="client_app" type="hidden" value="HBG"></div>
            <button class="submit" disabled>下一步</button>
        </div>
        <a class="to-register" href="./register.html">手机注册</a>
        <p class="inviter" style="display:none">邀请人: <em></em>
        </p>
    </div>
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="../static/js/request.js"></script>
    <script src="../static/js/registerEmail.js?t=111"></script>
    <script>
        // --------------------------新加代码片段开始位置 2020-08-09------------------------------
        //语言选中
        $("#language").change(function(){
            var multer=$(this).val();          //获取下拉选中值
            console.log("multer",multer)
            switch(multer)
            {   //选择中文
                case "zh-cn":localStorage.setItem("yuyan_type","zh-cn");location.reload();//刷新页面//存储页面缓存
                    break;
                //选择English
                case "en-us":localStorage.setItem("yuyan_type","en-us");location.reload();//刷新页面//存储页面缓存
                    break;
                //选择한국어
                case "ko-kr":localStorage.setItem("yuyan_type","ko-kr");location.reload();//刷新页面//存储页面缓存
                    break;
                default:localStorage.setItem("yuyan_type","zh-cn");location.reload();//刷新页面//存储页面缓存
            }
        })
        // --------------------------新加代码片段结束位置------------------------------



        $(function () {
            // --------------------------新加代码片段开始位置 2020-08-09------------------------------
            //获取选中的语言类型
            var yuyan_type=localStorage.getItem("yuyan_type");
            //设置下拉框语言的选中状态
            var language=$("#language option");
            for(var i=0;i<language.length;i++){
                var values=language.eq(i).val();
                if(values==yuyan_type){language.eq(i).prop("selected","selected")}
            }
            // 不同语言分段处理数据
            if(yuyan_type=="zh-cn"){
                //中文的数据
                var China_data=["登录","邮箱注册","国籍注册后不可修改","邮箱地址","下一步","手机注册","邀请人: "]
                versionKey(China_data);//翻译数据
            }
            if(yuyan_type=="en-us"){
                //英文的数据
                var English_data=["Log In","Sign up by Email","Your country can not be changed after registration.","Email","Next","Sign up by Phone","Invitees: "]
                versionKey(English_data);//翻译数据
            }
            if(yuyan_type=="ko-kr"){
                //韩语的数据
                var han_data=["로그인","이메일로 가입 하기","가입후에는 국적을 수정할 수 없습니다.","이메일","다음","휴대폰으로 가입하기","초청장: "]
                versionKey(han_data);//翻译数据
            }
            // 需要翻译的公用方法  自助添加
            function versionKey(datas){
                // 登陆
                $(".page-nav a").html(datas[0]);
                //邮箱注册
                $("h1").html(datas[1]);
                //国籍注册后不可修改
                $(".warning").html("<i class=\"mobile_icon_tip\"></i>"+datas[2]);
                // 输入框邮箱
                $(".email-input-box input").attr("placeholder",datas[3]);
                //下一步
                $(".login-name-form button").html(datas[4])
                //手机注册
                $(".to-register").html(datas[5])
                //邀请人
                $(".inviter").html(datas[6])
            }
        });
        // --------------------------新加代码片段结束位置------------------------------
    </script>
</body>

</html>
